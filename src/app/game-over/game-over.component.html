<div class="container">
  <h1>Game Over</h1>
  <app-game-stats></app-game-stats>
  <div class="name-form">
      Name:
      <input type="text" required id="playerName" [(ngModel)]="playerName"/>
      <button (click)="onSubmit()">Done</button>
  </div>
  <div class="navigation-buttons">
    <a routerLink="/play">
      <button>Play Again</button>
    </a>
    <a routerLink="/leaderboard">
      <button>View Leaderboard</button>
    </a>
  </div>
</div>
